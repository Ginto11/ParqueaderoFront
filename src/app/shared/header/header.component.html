<header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-md border-b border-gray-200 z-50">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex justify-between items-center h-18">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="8" fill="#3B82F6" />
          <path d="M12 20h16M20 12v16" stroke="white" stroke-width="3" stroke-linecap="round" />
        </svg>
        <span class="text-2xl font-bold text-gray-900">ParkManager</span>
      </div>

      <!-- Botón menú (solo visible en móvil) -->
      <button
        class="lg:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"
        (click)="isMenuOpen = !isMenuOpen">
        <!-- Icono hamburguesa -->
        <i class="pi pi-bars"></i>
      </button>

      <nav class="hidden lg:flex items-center gap-8">
        <a routerLink="inicio" routerLinkActive="active" class="text-gray-600 font-medium hover:text-blue-700">Inicio</a>
        <a routerLink="nosotros" routerLinkActive="active" class="text-gray-600 font-medium hover:text-blue-700">Nosotros</a>
        <a routerLink="servicios" routerLinkActive="active" class="text-gray-600 font-medium hover:text-blue-700">Servicios</a>
        <a routerLink="contacto" routerLinkActive="active" class="text-gray-600 font-medium hover:text-blue-700">Contacto</a>
        <button
          routerLink="ingresar"
          class="cursor-pointer px-6 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
          Iniciar Sesión
        </button>
      </nav>
    </div>
  </div>

  @if(isMenuOpen){
      <div
        class="lg:hidden bg-white border-t border-gray-200 shadow-md transition-all duration-300 ease-in-out">
        <nav class="flex flex-col px-6 py-4 space-y-4">
          <a routerLink="inicio" (click)="isMenuOpen = false" class="text-gray-700 font-medium hover:text-blue-700">Inicio</a>
          <a routerLink="nosotros" (click)="isMenuOpen = false" class="text-gray-700 font-medium hover:text-blue-700">Nosotros</a>
          <a routerLink="servicios" (click)="isMenuOpen = false" class="text-gray-700 font-medium hover:text-blue-700">Servicios</a>
          <a routerLink="contacto" (click)="isMenuOpen = false" class="text-gray-700 font-medium hover:text-blue-700">Contacto</a>
          <button
            routerLink="ingresar"
            (click)="isMenuOpen = false"
            class="cursor-pointer px-6 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
            Iniciar Sesión
          </button>
        </nav>
      </div>
  }
</header>
