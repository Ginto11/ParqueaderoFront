<section class="bg-gray-50 py-16 px-6 md:px-20">
  <div class="max-w-5xl mx-auto text-center mb-10">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Contáctanos</h2>
    <p class="text-lg text-gray-600">
      ¿Tienes dudas, sugerencias o necesitas soporte?  
      En <span class="text-blue-600 font-semibold">ParkGo</span> estamos listos para ayudarte.
    </p>
  </div>

  <div class="grid grid-cols-2 gap-10 max-w-5xl mx-auto">
    <!-- Información de contacto -->
    <div class="bg-white p-8 rounded-2xl shadow">
      <h3 class="text-xl font-semibold text-blue-600 mb-4">Información</h3>
      <ul class="space-y-4 text-gray-700">
        <li>
          📍 <strong>Dirección:</strong> Calle 123 #45-67, Bogotá, Colombia
        </li>
        <li>
          📞 <strong>Teléfono:</strong> +57 320 456 7890
        </li>
        <li>
          ✉️ <strong>Email:</strong> soporte&#64;parkgo.com
        </li>
        <li>
          🕒 <strong>Horario:</strong> Lunes a Sábado, 7:00 AM - 9:00 PM
        </li>
      </ul>
    </div>

    <!-- Formulario de contacto -->
    <div class="bg-white p-8 rounded-2xl shadow">
      <h3 class="text-xl font-semibold text-blue-600 mb-4">Escríbenos</h3>
      <form class="space-y-4">
        <div>
          <input
            type="text"
            placeholder="Tu Nombre"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <div>
          <input
            type="email"
            placeholder="Tu Correo"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <div>
          <textarea
            placeholder="Escribe tu mensaje..."
            rows="5"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition w-full"
        >
          Enviar Mensaje
        </button>
      </form>
    </div>
  </div>
</section>
