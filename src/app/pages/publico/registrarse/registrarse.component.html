<section class="min-h-screen py-15 flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- Encabezado -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">ParkGo</h1>
      <p class="text-gray-500">Crea tu cuenta y empieza a disfrutar</p>
    </div>

    <!-- Formulario -->
    <form class="space-y-6">
      <!-- Nombre completo -->
      <div>
        <label for="nombreCompleto" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input
          type="text"
          name="nombreCompleto"
          id="nombreCompleto"
          placeholder="Juan Pérez"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="usuario.nombreCompleto"
        />
      </div>

      <!-- Usuario -->
      <div>
        <label for="identificadorUsuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          name="identificadorUsuario"
          id="identificadorUsuario"
          placeholder="JuanPerez"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="usuario.identificadorUsuario"
        />
      </div>

      <!-- Telefono -->
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
        <input
          type="tel"
          name="telefono"
          id="telefono"
          placeholder="312 5677 2312"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="usuario.numeroTelefono"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          name="contrasena"
          id="contrasena"
          placeholder="********"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="usuario.contrasena"
        />
      </div>

      <!-- Confirmar Contraseña -->
      <div>
        <label for="confirmacion" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmacion"
          name="confirmacion"
          placeholder="********"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="confirmacion"
        />
      </div>

      <!-- Botón -->
      <button
        type="button"
        [disabled]="isRegistrando"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition cursor-pointer"
        (click)="registrar()"
      >
        {{ (isRegistrando) ? 'Registrando...' : 'Registrarme' }}
      </button>
    </form>

    <!-- Ya tienes cuenta -->
    <p class="text-center text-gray-600 mt-6">
      ¿Ya tienes cuenta?
      <a routerLink="/ingresar" class="text-blue-600 font-medium hover:underline">Inicia sesión</a>
    </p>
  </div>
</section>
