<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- Logo o título -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">ParkGo</h1>
      <p class="text-gray-500">Inicia sesión para continuar</p>
    </div>

    <!-- Formulario -->
    <form class="space-y-6">
      <!-- Usuario -->
      <div>
        <label for="identificador" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          id="identificador"
          name="identificador"
          placeholder="CamiloAGomez"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="usuario.identificador"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          placeholder="********"
          class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="usuario.contrasena"
        />
      </div>

      <!-- Recordar y Olvidé contraseña -->
      <div class="flex items-center justify-between text-sm">
        <!--<label class="flex items-center space-x-2">
          <input type="checkbox" class="rounded border-gray-300" />
          <span>Recordarme</span>
        </label>-->
        <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button
        (click)="ingresar()"
        type="button"
        [disabled]="isCargando"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition cursor-pointer"
      >
        {{ (isCargando) ? 'Ingresando...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Registro -->
    <p class="text-center text-gray-600 mt-6">
      ¿No tienes cuenta?
      <a routerLink="/registrarse" class="text-blue-600 font-medium hover:underline">Regístrate</a>
    </p>
  </div>
</section>
