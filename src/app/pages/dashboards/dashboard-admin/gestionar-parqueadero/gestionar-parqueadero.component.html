<app-header-dashboard />
<section class="min-h-screen bg-gray-50 p-8">

    <!-- Botón de regresar -->
    <div class="mb-6">
        <button
            routerLink="/dashboard-admin"
            class="flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-xl font-medium hover:bg-blue-700 transition cursor-pointer">
            <i class="pi pi-arrow-left"></i>
            Regresar
        </button>
    </div>

    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Gestionar Parqueaderos</h2>

    <div class="flex flex-col md:flex-row md:justify-between items-center gap-4 mb-6">
        <input type="text" placeholder="Buscar parqueadero..."
            class="border border-gray-300 rounded-xl px-4 py-2 w-full md:w-1/3 focus:ring-2 focus:ring-blue-500 outline-none" />
        <select class="border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Todos los estados</option>
            <option value="activo">Disponibles</option>
            <option value="inactivo">Ocupados</option>
        </select>
        <button class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
            + Nuevo Parqueadero
        </button>
    </div>

    <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <ul class="divide-y divide-gray-100">
            @for (cupo of cupos; track cupo.id) {
            <li class="p-5 flex justify-between items-center hover:bg-gray-50 transition">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">Parqueadero Nº {{ cupo.id }}</h3>
                    <div class="text-gray-600 text-sm flex flex-wrap gap-3">
                        <p><strong> <i class="pi pi-user"></i> Usuario:</strong> {{ cupo.nombreUsuario }}</p>
                        <p><strong> <i class="pi pi-car"></i> Placa:</strong> {{ cupo.placa }}</p>
                        <p><strong> <i class="pi pi-clock"></i> Duración:</strong> {{ cupo.duracion }} H</p>
                        <p><strong>Costo Actual:</strong> {{ cupo.costo | currency:'COP $':'symbol':'1.2-2' }}</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button (click)="darSalida(cupo)" class="text-red-600 font-semibold hover:underline cursor-pointer">
                        <i class="pi pi-sign-out"></i> Dar Salida
                    </button>
                </div>
            </li>
            }
        </ul>
    </div>
</section>
